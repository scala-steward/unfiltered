name: ci
on:
  push:
  pull_request:
  schedule:
  - cron: '0 3 * * *'
jobs:
  test:
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 25
            os: ubuntu-latest
          - java: 11
            os: ubuntu-latest
          - java: 11
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-java@v5
      with:
        java-version: ${{matrix.java}}
        distribution: zulu
    - uses: actions/checkout@v6
    - uses: sbt/setup-sbt@1cad58d595b729a71ca2254cdf5b43dd6f42d4bb # v1.1.18
    - if: matrix.os != 'windows-latest'
      run: sbt -v scalafmtSbtCheck "+ scalafmtCheckAll"
    - shell: bash
      run: sbt -v "+ test" "+ publishLocal"
    - shell: bash
      run: rm -rf "$HOME/.ivy2/local" || true
