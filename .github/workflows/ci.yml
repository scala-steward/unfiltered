name: ci
on:
  push:
  pull_request:
  schedule:
  - cron: '0 3 * * *'
jobs:
  test:
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: scala_2
            java: 8
            os: ubuntu-latest
          - name: scala_3
            java: 8
            os: ubuntu-latest
          - name: scala_2
            java: 8
            os: windows-latest
          - name: scala_2
            java: 11
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: olafurpg/setup-scala@v10
      with:
        java-version: "adopt@1.${{matrix.java}}"
    - uses: actions/checkout@v3.0.2
    - uses: coursier/cache-action@v5
    - shell: bash
      run: |
        case ${{ matrix.name }} in
          "scala_2")
            sbt -v "+ test" "+ publishLocal"
            ;;
          "scala_3")
            sbt -v '++ 3.0.0-M1!' compile publishLocal
            ;;
          *)
            echo "unknown job"
            exit 1
        esac
